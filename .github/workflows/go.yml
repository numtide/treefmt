name: Go

on: # rebuild any PRs and default branch changes
  pull_request:
  push:
    branches:
      - main
      - staging
      - trying

jobs:
  build_and_test:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-2019
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build
        run: go build
      - name: Test
        run: go test -v ./...