# fmt is the universal code formatter - https://github.com/numtide/fmt
[formatters.ormolu]
includes = [ "./haskell" ]
excludes = []
command = "ormolu"
args = [
  "--ghc-opt", "-XBangPatterns",
  "--ghc-opt", "-XPatternSynonyms",
  "--ghc-opt", "-XTypeApplications",
  "--mode", "inplace",
  "--check-idempotence"
]

[formatters.rustfmt]
includes = [ "./rust" ]
excludes = []
command = "rustfmt"
args = []
