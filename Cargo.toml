[package]
name = "treefmt"
version = "0.1.0"
authors = ["Andika Demas Riyandi <andika.riyan@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
console = "0.13"
either = "1.6.1"
filetime = "0.2"
glob = "0.3"
hex = "0.4"
ignore = "0.4.17"
log = "0.4"
path-absolutize = "3.0.6"
rayon = "1.5.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha-1 = "0.9.2"
structopt = "0.3"
toml = "0.5"
which = "4.0.2"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "bench"
harness = false
